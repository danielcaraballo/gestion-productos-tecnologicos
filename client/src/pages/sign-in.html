<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gestion de Productos Tecnológicos</title>
    <link rel="icon" type="image/x-icon" href="../../public/favicon.svg">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS files -->
    <link href="../assets/css/tabler.min.css" rel="stylesheet" />
    <link href="../assets/css/tabler-flags.min.css" rel="stylesheet" />
    <link href="../assets/css/tabler-payments.min.css" rel="stylesheet" />
    <link href="../assets/css/tabler-vendors.min.css" rel="stylesheet" />
    <link href="../assets/css/demo.min.css" rel="stylesheet" />
    <link href="../assets/css/styles.css" rel="stylesheet" />

    <style>
      @import url('https://rsms.me/inter/inter.css');
  
      :root {
        --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
  
      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>

<body  class=" d-flex flex-column"></body>
    <script src="../assets/js/demo-theme.min.js"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="#" class="navbar-brand navbar-brand-autodark">
            <img src="../../public/logo.svg" width="110" height="32" alt="MPPE" class="navbar-brand-image">
          </a>
        </div>
        <h2 class="h text-center mb-4">Gestión de Productos Tecnológicos</h2>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Iniciar sesión</h2>
            <form id="form-signin" method="get" autocomplete="off" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">
                  Usuario
                </label>
                <input id="username" type="text" class="form-control" placeholder="Ingrese su usuario" autocomplete="off" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">
                  Contraseña
                  <!-- <span class="form-label-description">
                    <a href="./forgot-password.html">Olvide mi contraseña</a>
                  </span> -->
                </label>
                <div class="input-group input-group-flat">
                  <input id="password" type="password" class="form-control"  placeholder="Ingrese su contraseña"  autocomplete="off" required>
                  <!-- Ojito de ver contraseña -->
                  <span class="input-group-text">
                    <!-- Visible inicialmente -->
                    <a href="#" class="link-secondary" title="Ver contraseña" data-bs-toggle="tooltip">
                      <svg id="eye-open" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                      
                      <!-- Oculto inicialmente -->
                      <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M21 9c-2.4 2.667 -5.4 4 -9 4c-3.6 0 -6.6 -1.333 -9 -4" />
                        <path d="M3 15l2.5 -3.8" />
                        <path d="M21 14.976l-2.492 -3.776" />
                        <path d="M9 17l.5 -4" />
                        <path d="M15 17l-.5 -4" />
                      </svg>
                    </a>
                  </span>
                  
                </div>
              </div>
              <div class="mb-2">
                <label class="form-check">
                  <input type="checkbox" class="form-check-input"/>
                  <span class="form-check-label">Recordar este dispositivo</span>
                </label>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
        <br>
        <!-- MENSAJE DE ERROR -->
        <div id="error-alert" class="alert alert-important alert-danger alert-dismissible hidden" role="alert">
          <div class="d-flex">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M12 8v4" /><path d="M12 16h.01" /></svg>
            </div>
            <div id="error-message">
            </div>
          </div>
          <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
        </div>
      </div>
    <!-- Footer -->
    <footer-component></footer-component>
    </div>
    <!-- Scripts -->
    <!-- <script src="../assets/js/token.js" type="module"></script> -->
    <script src="../services/sign-in.js" type="module"></script>
    <script src="../components/components.js" type="module" defer></script>
    <!-- Tabler Core -->
    <script src="../assets/js/tabler.min.js" defer></script>
    <script src="../assets/js/demo.min.js" defer></script>
  </body>
</html>
